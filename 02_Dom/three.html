<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | chai aur code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
   const div =  document.createElement('div')
   console.log(div);
   div.className = "main"
   div.id = "myId"
   div.id = Math.random(Math.random() * 10 + 1)
   div.setAttribute("title", "generated title") // prefer more because ye value ko lata nhi h sidha set krta h
   div.style.backgroundColor = "green"
   div.style.padding = "12px"
//    div.innerText = "chai aur code" //  ye kya krta h refrence ko lata h phir usko override krta h 
   const addText = document.createTextNode("chai aur code") // isme 1 round trip bachta h
   div.appendChild(addText)

   document.body.appendChild(div) // document pr jaise hi attach kiye sara jo likhe h sb screen pr dikhne lga 
</script>
</html>
